<!DOCTYPE html>
<html lang="es">

    <br>
    <label for="nbrVotantes">Ingrese cantidad votantes</label>

    <br>
    <label for="nbrPuntos">Ingrese puntos totaless</label>

    <br>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Año</th>
                <th>Genero</th>
                <th>Votantes</th>
                <th>Puntos</th>
            </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
    </table>
    <label for="txtBuscar">Ingrese pelicula a buscar</label>
    <input type="text" id="txtBuscar">

    <p id="pResultado"></p>
